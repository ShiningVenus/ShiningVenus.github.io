<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script>
      (function () {
        var storageKey = 'theme-preference';
        var root = document.documentElement;
        var mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

        function normalizePreference(value) {
          return value === 'light' || value === 'dark' || value === 'auto' ? value : 'auto';
        }

        function resolveTheme(preference) {
          return preference === 'auto' ? (mediaQuery.matches ? 'dark' : 'light') : preference;
        }

        function applyTheme(theme) {
          root.setAttribute('data-theme', theme);
          root.style.colorScheme = theme;
        }

        function setThemePreference(nextPreference) {
          var preference = normalizePreference(nextPreference);
          localStorage.setItem(storageKey, preference);
          applyTheme(resolveTheme(preference));
        }

        var initialPreference = normalizePreference(localStorage.getItem(storageKey));
        applyTheme(resolveTheme(initialPreference));

        window.getThemePreference = function () {
          return normalizePreference(localStorage.getItem(storageKey));
        };

        window.setThemePreference = setThemePreference;

        mediaQuery.addEventListener('change', function () {
          if (window.getThemePreference() === 'auto') {
            applyTheme(resolveTheme('auto'));
          }
        });
      })();
    </script>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
           <nav>
  <a href="{{ site.baseurl }}/">Blog</a>
  <a href="{{ site.baseurl }}/about">About</a>
  <a href="{{ site.baseurl }}/coc/">CoC</a>
</nav>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
